            text-shadow: 0 0 10px #50fa7b, 0 0 20px #50fa7b;

        nav a {
            color: white;
            text-decoration: none;

        .container {
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            width: 80%;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #44475a;
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8be9fd;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: linear-gradient(90deg, #6272a4, #44475a);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .section ul li:hover {
            background: linear-gradient(90deg, #ffb86c, #f1fa8c);
            transform: translateY(-5px);
        }
        .section ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            background: #50fa7b;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .section ul li a:hover {
            background: #ff5555;
            color: black;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .navigation-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .navigation-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: linear-gradient(90deg, #6272a4, #44475a);
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: buttonGlow 2s infinite alternate;
        }
        .navigation-buttons a:hover {
            background: linear-gradient(90deg, #ffb86c, #f1fa8c);
            transform: scale(1.1);
        }
        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 10px #50fa7b;
            }
            100% {
                box-shadow: 0 0 20px #50fa7b;
            }
        }
