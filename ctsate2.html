<script>
function showProfileIcon() {
  const token = localStorage.getItem("userToken");
  if (token) {
    document.getElementById("user-profile").style.display = "inline-block";
  }
}

function goToProfile() {
  window.location.href = "profile.html";
}

function logoutUser() {
  localStorage.removeItem("userToken");
  localStorage.removeItem("userEmail");
  alert("Logged out!");
  window.location.href = "index.html";
}

// Call this on every page to auto-show if logged in
document.addEventListener("DOMContentLoaded", showProfileIcon);
</script>
<script>
const API_URL = "https://mcq-backend-iota.vercel.app/"; // ✅ Replace with your backend URL

function loginUser() {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;

  fetch(`${API_URL}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password }),
  })
  .then(res => res.json())
  .then(data => {
    if (data.token) {
      localStorage.setItem("userToken", data.token);
      localStorage.setItem("userEmail", email);
      showProfileIcon(); // ✅ After login
      alert("Login successful!");
    } else {
      alert(data.error || "Login failed");
    }
  });
}

function signupUser() {
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  fetch(`${API_URL}/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password }),
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert("Signup successful! Please login.");
    } else {
      alert(data.error || "Signup failed");
    }
  });
}

function forgotPassword() {
  const email = prompt("Enter your email to reset password:");
  if (!email) return;

  fetch(`${API_URL}/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email }),
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message || "If registered, reset instructions sent.");
  });
}
</script>
