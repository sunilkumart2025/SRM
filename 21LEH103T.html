<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure PDF View</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <iframe 
    src="https://drive.google.com/file/d/13rviWc3QC1WG00CnAOo4w_phRFZrNGmd/preview" 
    allow="fullscreen">
  </iframe>

  <script>
    // Block Ctrl+P, Ctrl+S, Ctrl+U
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && ['p', 's', 'u'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });

    // Prevent drag-drop or middle click
    document.addEventListener('mousedown', function(e) {
      if (e.button === 1) e.preventDefault(); // middle click
    });
  </script>
</body>
</html>
