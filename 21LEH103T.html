<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure PDF Viewer</title>
  <style>
    body { margin: 0; }
    #pdfViewer {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <iframe id="pdfViewer" src="pdfjs/web/viewer.html?file=document.pdf" allowfullscreen></iframe>

  <script>
    // Disable keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && ['p', 's', 'u'].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
