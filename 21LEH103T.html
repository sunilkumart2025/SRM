<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
 @media print {
  body {
    display: none;
  }
}

  </style>
</head>
<body>

  <iframe 
  src="document.pdf#toolbar=0" 
  width="100%" 
  height="600px" 
  style="border:none;" 
  oncontextmenu="return false;">
</iframe>

  <script>
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
