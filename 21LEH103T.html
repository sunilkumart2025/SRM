<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
 @media print {
  body {
    display: none;
  }
}

  </style>
</head>
<body>

 <iframe
  src="https://yourdomain.com/pdfjs/web/viewer.html?file=https://yourdomain.com/files/document.pdf#toolbar=0"
  width="100%"
  height="600px"
  style="border: none;"
  sandbox="allow-scripts allow-same-origin"
  oncontextmenu="return false">
</iframe>


  <script>
  // Disable right-click
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable print/save/view source shortcuts
  document.addEventListener('keydown', function(e) {
    if (
      (e.ctrlKey && ['s','p','u','c'].includes(e.key.toLowerCase())) ||
      e.key === 'F12'
    ) {
      e.preventDefault();
    }
  });
</script>


</body>
</html>
