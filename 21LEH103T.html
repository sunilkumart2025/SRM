<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure PDF Viewer</title>
  <style>
    body { margin: 0; }
    #pdfViewer {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <iframe 
    src="https://drive.google.com/file/d/13rviWc3QC1WG00CnAOo4w_phRFZrNGmd/preview" 
    width="100%" 
    height="100%" 
    style="border: none;" 
    allow="fullscreen">
  </iframe>

  <script>
    document.addEventListener("keydown", function (e) {
      if ((e.ctrlKey || e.metaKey) && ["p", "s", "u"].includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
