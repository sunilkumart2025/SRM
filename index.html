<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMIST Study Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: white;
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #161b22;
            padding: 10px 20px;
        }
        nav .branding {
            font-size: 24px;
            font-weight: bold;
            color: #00d8ff;
        }
        nav .nav-links {
            display: flex;
            gap: 15px;
            transition: max-height 0.3s ease;
            overflow: hidden;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background: #00d8ff;
            color: black;
            transform: scale(1.1);
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background: white;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-links {
                flex-direction: column;
                max-height: 0;
            }
            .nav-links.active {
                max-height: 200px;
            }
        }
        .container {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 80%;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container button {
            background: linear-gradient(90deg, #007bff, #00d8ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #00d8ff, #007bff);
        }
        footer {
            background: #161b22;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Outer Animation */
        .outer-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #007bff, transparent 50%);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        /* Inner Box Animation */
        .inner-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            z-index: -1;
            animation: move 5s infinite alternate;
        }
        @keyframes move {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-50px) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="outer-animation"></div>
    <header id="home">
        <h1>Welcome to SRMIST Study Resources</h1>
    </header>
    <nav>
        <div class="branding">SKY</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Developer</a>
            <a href="#services">Services</a>
            <a href="#contact">Contribute</a>
        </div>
    </nav>
    <div class="container">
        <div class="inner-animation"></div>
        <p>Get free online study material tailored for SRMIST college students.</p>
        <button onclick="alert('Redirecting to resources...')">Get Resources</button>
    </div>
    <footer>
        <p>&copy; 2024 SRMIST Study Resources. All rights reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
