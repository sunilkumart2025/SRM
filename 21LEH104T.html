<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Page</title>
  <style>
    /* Basic styling for form and profile */
    #auth-container, #profile-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #profile-container {
      display: none;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    #error-message {

  </style>
</head>

  </div>

  <div id="profile-container">
