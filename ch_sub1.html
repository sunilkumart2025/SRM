<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Subject</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #282a36);
            color: white;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #6272a4, #44475a);
            color: white;
            padding: 20px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            width: 80%;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #8be9fd;
        }

        .subject-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .subject-button {
            width: 150px;
            background: linear-gradient(90deg, #6272a4, #44475a);
            color: white;
            text-decoration: none;
            text-align: center;
            display: block;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .subject-button:hover {
            transform: scale(1.1) rotate(3deg);
            background: linear-gradient(90deg, #ffb86c, #f1fa8c);
            box-shadow: 0 6px 20px rgba(255, 184, 108, 0.5);
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff5555;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #ff6e6e;
            box-shadow: 0 6px 15px rgba(255, 110, 110, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose Your Subject</h1>
    </header>
    <div class="container">
        <h2>Select Your Subject Below</h2>
        <div class="subject-buttons">
            <a href="#" class="subject-button">Maths</a>
            <a href="#" class="subject-button">Chemistry</a>
            <a href="#" class="subject-button">Physics</a>
            <a href="#" class="subject-button">Biology</a>
        </div>
        <a href="index.html" class="back-button">Go Back to Semester</a>
    </div>
</body>
</html>
